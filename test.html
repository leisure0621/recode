<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>判断是否为XML by 司徒正美</title>
    </head>
    <body>
        <div id="father">
            <div id="child">子节点内容</div>
        </div>
        <script>
            function compatibleContains(a, b) {
                try {
                    while ((b = b.parentNode)) {
                        if (b === a) {
                            return true;
                        }
                    }
                    return false;
                } catch (e) {
                    return false;
                }
            }
            var father = document.getElementById('father');
            var child = document.getElementById('child').childNodes[0];
            console.log(compatibleContains(father, child)); //true
            console.log(compatibleContains(document, child)); //true
        </script>
    </body>
</html>
